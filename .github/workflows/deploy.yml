name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build & Push Docker image to Docker Hub
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: 1rodrigoassis/portfolio
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: latest


      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST_IP: ${{ secrets.SSH_HOST_IP }}
          USER_NAME: ${{ secrets.USER_NAME }}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOST_IP} '
            docker pull 1rodrigoassis/portfolio:latest

            docker stop portfolio || true
            docker rm portfolio || true

            docker run -d --restart unless-stopped --name portfolio -p 3000:3000 1rodrigoassis/portfolio:latest
          '
