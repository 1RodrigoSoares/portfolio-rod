name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build & Push Docker image to Docker Hub
        uses: mr-smithers-excellent/docker-build-push@v6
